name: Build and Release

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable
        override: true

    - name: Build Release
      run: cargo build --release

    - name: Create Release Package
      run: |
        mkdir -p release
        copy target\release\ReadmeGen4.exe release\
        copy README.md release\
        copy LICENSE release\

    - name: Zip Release Package
      run: |
        7z a -tzip ReadmeGen4-v${{ github.run_number }}.zip release\

    - name: Create Tag
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git tag -a v0.8.${{ github.run_number }} -m "Release v0.8.${{ github.run_number }}"
        git push origin v0.8.${{ github.run_number }}

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v0.8.${{ github.run_number }}
        name: ReadmeGen4 v0.8.${{ github.run_number }}
        body: "Automatically generated release for ReadmeGen4"
        files: ReadmeGen4-v${{ github.run_number }}.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
