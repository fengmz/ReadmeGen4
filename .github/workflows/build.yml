name: Build and Release

on:
  push:
    branches: [ master ]

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable
        override: true

    - name: Get Version from Cargo.toml
      id: get_version
      run: |
        $version = (Get-Content Cargo.toml | Select-String -Pattern 'version = "(.*)"').Matches.Groups[1].Value
        echo "version=$version" >> $env:GITHUB_ENV

    - name: Build Release
      run: cargo build --release

    - name: Create Release Package
      run: |
        mkdir -p release
        copy target\release\ReadmeGen4.exe release\
        copy README.md release\
        copy LICENSE release\

    - name: Zip Release Package
      run: |
        7z a -tzip ReadmeGen4-v${{ env.version }}.${{ github.run_number }}.zip release\

    - name: Create GitHub Release
      uses: actions/create-release@v1
      id: create_release
      with:
        tag_name: v${{ env.version }}.${{ github.run_number }}
        release_name: ReadmeGen4 v${{ env.version }}.${{ github.run_number }}
        body: "Automatically generated release for ReadmeGen4"
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./ReadmeGen4-v${{ env.version }}.${{ github.run_number }}.zip
        asset_name: ReadmeGen4-v${{ env.version }}.${{ github.run_number }}.zip
        asset_content_type: application/zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
